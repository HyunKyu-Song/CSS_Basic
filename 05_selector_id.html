<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selector</title>
  <style>
    h2{
      background-color: grey;
    }
    #main-tt{
      color: green;
      background-color: white;
    }
  </style>
</head>
<body>
  <!-- 
    id를 사용 하는 경우 (이외 경우 사용지양)
    1. form형식
    2. 내부링크(원하는 부분으로 바로 이동)
  -->
  <h1>CSS Selector</h1>
  <h2 id="main-tt">tag selector</h2>
  <h2 class="title">tag selector</h2>
  <h2 class="title size">tag selector</h2>
  <h2 class="title size color">tag selector</h2>
  <h3>title</h3>
  <h3>title</h3>
  <h3>title</h3>
  <h3>title</h3>
</body>
</html>
