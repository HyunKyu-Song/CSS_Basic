<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COLOR</title>
  <style>
    h1{
      background-color: grey;
    }
    h2{
      color: blue;
    }
    h3{
      color: #00f;
    }
    h4{
      color: rgb(0, 0, 255);
      background-color: rgba(255, 0 ,0, 0.5);
      /* rgb - 빨강 초록 파랑
      rgba - 빨강 초록 파랑 투명도 */
    }
    h5{
      color: hsl(0, 100%, 50%);
      /* 마지막 명도를 50%해야 됨 */
    }
  </style>
</head>
<body>
  <h1>color</h1>
  <h2>color name</h2>
  <h3>16진수 hexa code</h3>
  <h4>rgb color</h4>
  <h5>hsl color</h5><!-- Hue Saturation Lightness (색조 채도 명도) -->
</body>
</html>
