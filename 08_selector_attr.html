<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>속성 선택자</title>
  <style>
    /*
      앞에 태그 이름을 지울 수 있음
      input[type="email"] -> [type="email"]
      a[target] -> [target]
      a[target="_blank"] -> [target="_blank"]
      h2[class^="main"] -> [class^="main"]
    */

    input[type="email"]{
      background-color: silver;
    }
    a[target]{
      text-decoration: none;
    }
    a[target="_blank"]{
      color: red;
    }
    /* class이름이 main으로 시작하는 것 선택 */
    h2[class^="main"]{
      color: blue;
    }
  </style>
</head>
<body>
  <h1>속성</h1>
  <form action="">
    <input type="text" placeholder="name">
    <input type="email" placeholder="email">
  </form>
  <hr>
  <h2 class="maint-tt1">title1</h2>
  <h2 class="maint-tt2">title2</h2>
  <h2 class="content-tt1">title</h2>
  <hr>
  <a href="">link</a>
  <a href="" target="_self">link</a>
  <a href="" target="_blank">naver</a>
  <a href="" target="_blank">daum</a>
</body>
</html>
