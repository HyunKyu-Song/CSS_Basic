<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>before, after selector</title>
  <style>
    /* h2::before{
      content: "before ";
      font-size: 15px;
    }
    h2::after{
      content: " after";
      font-size: 15px;
    } */
    .content-tt::before{
      content: "before ";
      font-size: 15px;
    }
    .content-tt::after{
      content: " after";
      font-size: 15px;
    }
  </style>
</head>
<body>
  <h1>before, after selector</h1>
  <h2>title</h2>
  <h2 class="content-tt">title</h2>
  <h3 class="content-tt">title</h3>
  <h2>title</h2>
</body>
</html>
