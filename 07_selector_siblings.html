<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siblings - CSS Selector</title>
  <style>
    /*
      자기 다음 형제 선택법
      본인 + 다음형제
    */
    h2 + ul{
      background-color: silver;
    }
    /* 
      자기와 형제 관계 모두 선택법 (자기보다 코드 위에 있든 아래에있든 포함시킴)
      본인 ~ 형제
    */
    h2 ~ ul{
      color: blue;
    }
  </style>
</head>
<body>
  <h1>Siblings 형제선택자</h1>
  <ul>
    <li>menu1</li>
    <li>menu2</li>
    <li>menu3</li>
  </ul>
  <h2>Main title</h2>
  <ul>
    <li>menu1</li>
    <li>menu2</li>
    <li>menu3</li>
  </ul>
  <h3>Sbu title</h3>
  <ul>
    <li>menu1</li>
    <li>menu2</li>
    <li>menu3</li>
  </ul>
</body>
</html>
